<div class="home">
    <div class="container">
        <div class="articleForm">
            <form [formGroup]="articleForm">
                <h2>Entrez les données</h2>
                <div class="mb-3">
                    <label class="form-label" id="basic-addon1" for="title">Titre:</label>
                    <input type="text" class="form-control" aria-label="title" aria-describedby="basic-addon1"
                        id="title" formControlName="title">
                </div>

                <div class="mb-3">
                    <span class="form-label" for="content">Description:</span>
                    <textarea class="form-control" aria-label="With textarea" id="content" formControlName="content"
                        rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" id="basic-addon1" for="author">Auteur:</label>
                    <input type="text" class="form-control" aria-label="author" aria-describedby="basic-addon1"
                        id="author" formControlName="author">
                </div>
                <div class="mb-3">
                    <label class="form-label" id="basic-addon1" for="date">Date:</label>
                    <input id="date" type="date" formControlName="date" class="form-control" aria-label="date"
                        aria-describedby="basic-addon1" data-date-end-date="0d">
                    <span class="dateError"
                        *ngIf="articleForm.controls['date'].errors?.['invalidDate'] && (articleForm.controls['date'].dirty || articleForm.controls['date'].touched)">
                        Entrez une date supérieur à la date d'aujourd'hui
                    </span>
                </div>
                <div class="action-buttons">
                    <button type="submit" (click)="onSubmitForm()" class="btn btn-success"
                        [disabled]="articleForm.invalid">Enregistrer</button>
                </div>
            </form>
        </div>

    </div>
    <br>
    <button class="btn btn-secondary" type="button" (click)="goBack()"> 👈🏻 Retour</button>
</div>
