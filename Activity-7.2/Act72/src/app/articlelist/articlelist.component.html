<h2>Talan Articles</h2>

<ul class="articles">
    <li *ngFor="let article of articles  ">
    <div class="card">
        <div class="card-body">
           <b>{{article.title}}</b>
           <br>
            {{article.content}}
        </div>
    </div>
    <span class="badge"><a routerLink="/detail/{{article.id}}">Details</a> </span> 
    </li>
</ul>

<button class="btn btn-primary" type="button" (click)="goBack()">go back</button>
